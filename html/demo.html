<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            var i=1;
            $("#btn2").click(function() {
                $("#myModal").modal();
            });
            
            function kiemTraTen() {
                var i = 1;
                let mauKT = /([A-Z]{1}[a-z]+)((\s{1}[A-Z]{1}[a-z]+){1,})$/;
                if($("#Name").val() =="") {
                    $("#tbName").html("Không để trống");
                    return false;
                }
                if(!mauKT.text($("#Name").val())) {
                    $("#tbName").html("Mỗi ký tự đầu viết hoa không sử dụng số");
                    return true;
                }
                $("#tbName").html("*");
                return true;
            }
            $("Name").blur(kiemTraTen);

            function kiemTraSoAo() {
                var mauKT = /^\d*$/;
                if($("#Ao").val() =="") {
                    $("#tbAo").html("Không để trống");
                    return false;
                }
                if(!mauKT.text($("#Ao").val())) {
                    $("#tbAo").html("Dùng số từ 1 đến 100");
                    return true;
                } else {
                    var soAo =  $("#Ao").val();
                    if(soAo < 1 || soAo >100) {
                        $("#tbAo").html("từ 1 đến 100");
                    } else {
                        $("#tbAo").html("*");
                        return true;
                    }
                }                
            }
            $("Ao").blur(kiemTraSoAo);

            function kiemTraDiaChi() {
                var mauKT = /^[A-Z0-9][a-z0-9]*(\s[A-Z0-9][a-z0-9]*)*$/;
                if($("#DC").val() =="") {
                    $("#tbDC").html("Không để trống");
                    return false;
                }
                if(!mauKT.text($("#DC").val())) {
                    $("#tbDC").html("Mỗi ký tự đầu viết hoa không sử dụng số");
                    return true;
                }
                $("#tbDC").html("*");
                return true;
            }
            $("#DC").blur(kiemTraDiaChi);

            function kimeTraNTT() {
                if($("#NTT").val() == "") {
                    $("#tbNTT").html("Không để trống");
                    return false;   
                }
                var today = new Date();
                var ntt = new Date($("%NTT").val());
                today = today.setDate(today.getDate() +7);
                if(today > ntt) {
                    $("#tbNTT").html("Phải sau ngyaf hiện tại 7 ngày");
                    return false;
                }
                $("#tbNTT").html("*");
                return true;
            }
            $("#NTT").blur(kimeTraNTT);

            function kiemTraSDT() {
                var mauKT = /^0\d{3-\d{3}-\d{3}$/;
                if($("#SDT").val() =="") {
                    $("#tbSDT").html("Không để trống");
                    return false;
                }
                if(!mauKT.text($("#SDT").val())) {
                    $("#tbSDT").html("Theo dạng 0xxx-xxx-xxx trong đó x là số");
                    return true;
                }
                $("#tbSDT").html("*");
                return true;
            }
            $("#SDT").blur(kiemTraSDT);

            $("#btnSave").click(function() {
                if (!kiemTraTen() && !kiemTraSoAo()&& !kiemTraSDT()&& !kimeTraNTT()&& !kiemTraDiaChi()){
                    $("#thongbao").html("Mời bạn nhập đúng và đầy đủ thông tin");
                    return false;
                }

                    var ten = $("#Name").val();
                    var ao = $("#Ao").val();
                    var dc = $("#DC").val();
                    var ntt = $("#NTT").val();
                    var sdt = $("#SDT").val();
                    var add = $("#ADD").val().substring(12);
                    var them = "<tr><td>" + (i++) + "</td><td>" + ten + "</td><td>" + ao + "</td><td>" + dc + "</td><td>" +
                    ntt + "</td><td>" + sdt + "</td><td>" + add + "</td></tr>"
                    $("table tbody").append(them);
                    $("#myModal").modal("hide");
                    return true;
            })
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="col-xs-12">
            <img src="../img/HEADER.PNG" alt="" width="100%">
        </div>
        <div class="col-md-12">
            <nav class="navbar-collapse">
                <ul class="navbar-nav nav">
                    <li><a class="navbar-link" href="#" style="text-decoration: none;">Đăng nhập</a></li>
                    <li><a id="btn2" class="navbar-link" href="#" style="text-decoration: none;" >Đăng kí</a></li>
                </ul>
            </nav>
        </div>
        <div class="col-xs-12">
            <section class="table-reponsive" >
                <h1 style="text-align: center;">DANH SÁCH ĐỘI TUYỂN VIỆT NAM</h1>
                <table class="table table-striped" role="table" >
                    <tr>
                        <th>STT</th>
                        <th>Họ và tên</th>
                        <th>Số áo</th>
                        <th>Câu lạc bộ</th>
                        <th>Ngày tập trung</th>
                        <th>Điện thoại</th>
                        <th>Ảnh đại diện</th>
                    </tr>
                </table>
            </section>
        </div>
        <footer>
            <div class="col-xs-12">
                <p style="text-align: center;">
                    SVTH: Nguyễn Đình Phong   MSSV: 200065131  Lớp: DHCNTT16C 
                </p>
            </div>
        </footer>
    </div>
    <div class="modal" role="dialog" id="myModal">
        <div class="modal-dialog" style="margin-top: 10px;">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="text-left">Thông tin cá nhân</h2>
                </div>
                
                <div class="modal-body">
                    <form action="" role="form" class="form-horizontal" style="margin-top: 10px;">
                        <div class="form-group">
                            <div class="text-danger" id="thongbao" style="text-align: center;"></div>
                        </div>
                        <div class="form-group">
                            <label for="Name" class="control-label col-xs-3">Họ và tên</label>
                            <div class="col-xs-9">
                                <input type="text" id="Name" class="form-control">
                                <span class="text-danger" id="tbName" style="color: red;">*</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Ao" class="control-label col-xs-3">Số áo</label>
                            <div class="col-xs-9" style="margin-bottom: 10px;">
                                <input type="text" id="Ao" class="form-control">
                                <span class="text-danger" id="tbAo" style="color: red;">*</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="DC" class="control-label col-xs-3">Địa chỉ</label>
                            <div class="col-xs-9" style="margin-bottom: 10px;">
                                <input type="text" id="DC" class="form-control">
                                <span class="text-danger" id="tbDC" style="color: red;">*</span>
                            </div>
                        </div>
                        <div class="form-group">
                        <label for="NTT" class="control-label col-xs-3">Ngày tập trung</label>
                            <div class="col-xs-9" style="margin-bottom: 10px;">
                                <input type="date" id="NTT" class="form-control">
                                <span class="text-danger" id="tbNTT" style="color: red;">*</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="SDT" class="control-label col-xs-3">Số điện thoại</label>
                            <div class="col-xs-9" style="margin-bottom: 10px;">
                                <input type="text" id="SDT" class="form-control">
                                <span class="text-danger" id="tbSDT" style="color: red;">*</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="ADD" class="control-label col-xs-3">Ảnh đại diện</label>
                            <div class="col-xs-9" style="margin-bottom: 10px;">
                                <input type="file" id="ADD" class="form-control">
                                <span class="text-danger" id="tbADD" style="color: red;">*</span>
                            </div>
                        </div>
                        <button type="button" id="btnSave" class="btn btn-success btn-block">Lưu</button>
            </div>
        </div>
    </div>
</body>
</html>
